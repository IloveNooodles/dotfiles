customCommands:
  - key: "<c-g>"
    context: "files"
    description: "commit files with format"
    prompts:
      - type: "menu"
        title: "What kind of commit type is it?"
        key: "Type"
        options:
          - name: "fix"
            description: "Fix bug and issues"
            value: "fix"
          - name: "feat"
            description: "Add new features"
            value: "feat"
          - name: "docs"
            description: "Update or improve documentation"
            value: "docs"
          - name: "style"
            description: "Code formatting fixes and UI Changes"
            value: "style"
          - name: "refactor"
            description: "Improve code without performance improvements"
            value: "refactor"
          - name: "test"
            description: "Add or improve tests"
            value: "test"
          - name: "perf"
            description: "Performance improvements"
            value: "perf"
          - name: "chore"
            description: "Changes and improvements to the build process"
            value: "chore"
          - name: "wip"
            description: "Work in progress"
            value: "wip"
      - type: "input"
        title: "Enter the Message"
        key: "Message"
        initialValue: ""
